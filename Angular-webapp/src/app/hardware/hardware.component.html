<p>hardware works!</p>
<div [hidden]="hideLamps">
	<div
		[ngStyle]="{color: numberOfLamps > 0 ? 'steelblue' : 'red'}"
		[innerText]="numberOfLamps"></div>
</div>

<div *ngIf="hardware.amount > 10">
	<app-hardware-list [hardwareList]="hardwareList"></app-hardware-list>
</div>

<button (click)="toggle()">toggle Lamps</button>
