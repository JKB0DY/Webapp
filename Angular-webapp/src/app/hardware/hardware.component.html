<p>hardware works!</p>
<h1>{{ hardware }}</h1>
<div [hidden]="hideLamps">
	<div
		[ngStyle]="{color: numberOfLamps > 0 ? 'steelblue' : 'red'}"
		[innerText]="numberOfLamps"></div>
</div>

<div *ngIf="hardware1.id < 2">
	<p>more less than 2</p>
	<p>{{ hardwareList[0].hardware[0].id }}</p>
	<!-- {{hardwareList}} -->
	<table>
		<tr>
			<th>id</th>
			<th>modell</th>
			<th>typ</th>
			<th>zustand</th>
		</tr>
		<tr
			[ngClass]="e ? 'even' : 'odd'"
			*ngFor="
				let hardware of hardwareList[0].hardware;
				let e = even;
				let o = odd;
				let i = index
			">
			<td>{{ i + 1 }}</td>
			<td>{{ e ? "Even" : "odd" }}</td>
			<td>{{ hardware.id }}</td>
			<td>{{ hardware.modell }}</td>
			<td>{{ hardware.typ }}</td>
			<td>{{ hardware.zustand }}</td>
		</tr>
	</table>
</div>

<button (click)="toggle()">toggle</button>
