<p>Hardware List</p>
<!-- {{hardwareList}} -->
<table class="table">
	<tr>
		<th>id</th>
		<th>odd/even</th>
		<th>Hardware ID</th>
		<th>modell</th>
		<th>typ</th>
		<th>zustand</th>
	</tr>
	<tr
		[ngClass]="e ? 'even' : 'odd'"
		*ngFor="
			let hardware of hardwareList;
			let e = even;
			let o = odd;
			let i = index
		">
		<td>{{ i + 1 }}</td>
		<td>{{ e ? "Even" : "Odd" }}</td>
		<td>{{ hardware.id }}</td>
		<td>{{ hardware.modell }}</td>
		<td>{{ hardware.typ }}</td>
		<td>{{ hardware.zustand }}</td>
	</tr>
</table>
