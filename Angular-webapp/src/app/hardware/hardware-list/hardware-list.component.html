<div id="main">
	<h2>{{ title }}</h2>

	<div>
		<button
			class="btn btn-primary"
			[routerLink]="['/hardwarelist/add']">
			Add Hardware
		</button>
	</div>

	<table class="table">
		<tbody>
			<tr>
				<th scope="col">Hardware Backend ID</th>
				<th scope="col">modell</th>
				<th scope="col">typ</th>
				<th scope="col">zustand</th>
				<th scope="col">Hardware w√§hlen</th>
			</tr>
			<tr *ngFor="let hardware of hardwareList">
				<td>{{ hardware.id }}</td>
				<td>{{ hardware.modell }}</td>
				<td>{{ hardware.typ }}</td>
				<td>{{ hardware.zustand }}</td>
				<td>
					<button
						class="btn btn-primary"
						[routerLink]="['/hardwarelist', hardware.id]">
						Select
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
