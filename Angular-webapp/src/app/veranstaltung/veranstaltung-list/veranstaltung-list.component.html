<div id="main">
	<h2>{{ title }}</h2>

	<div>
		<button
			class="btn btn-primary"
			[routerLink]="['/veranstaltunglist/add']">
			Veranstaltung hinzufÃ¼gen
		</button>
		<button
			class="btn btn-primary"
			(click)="getVeranstaltung()">
			Aktualisieren
		</button>
	</div>

	<table class="table">
		<tbody>
			<tr>
				<th scope="col">Veranstaltungsnummer</th>
				<th scope="col">Name</th>
				<th scope="col">Veranstaltungszeitraum</th>
				<th scope="col">Veranstaltungdetails</th>
			</tr>
			<tr *ngFor="let veranstaltung of veranstaltungList">
				<td>{{ veranstaltung.id }}</td>
				<td>{{ veranstaltung.name }}</td>
				<td>
					{{ veranstaltung.startDatum | date: "dd MMM YYYY" }} bis
					{{ veranstaltung.endDatum | date: "dd MMM YYYY" }}
				</td>
				<td>
					<button
						class="btn btn-primary"
						[routerLink]="['/veranstaltunglist', veranstaltung.id]">
						Details
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
